<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SHOW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
    
        <h1>Add a New Show</h1>
        {% with messages = get_flashed_messages() %}     
            <!-- declare a variable called messages -->
                {% if messages %}                            
            <!-- check if there are any messages -->
                {% for message in messages %}            
            <!-- loop through the messages -->
                <p>"text-danger"{{message}}</p>                   
            <!-- display each message in a paragraph tag -->
                    {% endfor %}
            {% endif %}
            {% endwith %}
        <form action="/new" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">TITLE</label>
                <input type="text" class="form-control" id="first_name" name="title"> 
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">NETWORK</label>
                <input type="text" class="form-control" id="first_name" name="network">
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label">RELEASE DATE</label>
                <input type="date" class="form-control" id="first_name" name="release_date">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">DESCIPTION</label>
                <input type="text" class="form-control" id="first_name" name="description">
            </div>
            <div>
            <a href="/dashboard"> <input type="submit" name="add" class="btn btn-primary" label for="bebeb">
            </div>
        </form>



<a href="/dashboard">TV SHOWS </a>

<a href="/">LOG OUT</a>

    </div>
</body>
</html>
