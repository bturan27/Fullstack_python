<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SHOW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
        <h1> Howdy, <span class="text-primary">{{ user.first_name }}</span>!!!</h1>
        <h2> All TV Show</h2>
    <table class="table">
        <thead>
            <tr>
                <td>Title  </td>
                <td>Network </td>
                <td>Release Date </td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            
            {% for show in all_shows %}
            <tr>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td>
                    <a href="/show/{{show.id}}">show</a>
                    <a href="/edit/{{show.id}}">edit</a>
                    <a href="/delete/{{show.id}}">delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <a class=" btn btn-warning mt-2" href="/new">Add a New show</a>
    </div>
</body>

</html>
